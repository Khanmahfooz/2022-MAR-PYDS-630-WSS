<form action="/submit" method="post">
    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
    </p>
    <p>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" maxlength="12" placeholder="Your Phone" />
    </p>
    <p>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="3" cols="25" placeholder="Your Address"></textarea>
    </p>
    <p>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" cols="25" placeholder="Your Message"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit" />
    </p>
</form>
