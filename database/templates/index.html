<form action="/submit" method="post">
    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
    </p>
    <p>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" maxlength="12" placeholder="Your Phone" />
    </p>
    <p>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="3" cols="25" placeholder="Your Address"></textarea>
    </p>
    <p>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" cols="25" placeholder="Your Message"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit" />
    </p>
</form>

<div>
    <table border="1" cellpadding="3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Message</th>
                <th>Date Time</th>
            </tr>
        </thead>
        <tbody>

            {% for row in cnts %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.phone }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.message }}</td>
                <td>{{ row.created_on }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
